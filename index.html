<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
	" />

		<link rel="stylesheet" href="/css/index.css" />

		<title>BMI Calculator</title>
	</head>
	<body>
		<img
			src="https://img.freepik.com/free-vector/earth-view-night-from-alien-planet-neon-space_33099-1876.jpg?w=1060&t=st=1679577648~exp=1679578248~hmac=7b497bc308f6941475cd8ce42fb0ef08df766ef7c828b9f01162ea28b294f32e"
			class="img-fluid"
			alt="..." />
		<div class="container">
			<div class="row">
				<div class="col-sm-6 mb-3 mb-sm-0 text-white">
					<div class="card text-center bg-transparent border-white">
						<div class="card-header border-white">BMI Calculator</div>
						<div class="card-body">
							<select
								class="form-select text-center mb-3 bg-transparent text-white"
								aria-label="Default select example"
								id="gender">
								<option value="1" class="text-dark">Pria</option>
								<option value="2" class="text-dark">Wanita</option>
							</select>
							<form id="bmi-form">
								<div class="mb-3">
									<label for="berat-badan" class="form-label"
										>Berat Badan (kg)</label
									>
									<input
										type="number"
										class="form-control text-center bg-transparent text-white"
										id="berat-badan"
										class="berat-badan" />
								</div>
								<div class="mb-3">
									<label for="tinggi-badan" class="form-label"
										>Tinggi Badan (cm)</label
									>
									<input
										type="number"
										class="form-control text-center bg-transparent text-white"
										id="tinggi-badan"
										class="tinggi-badan" />
								</div>

								<div class="m-3" id="result">00.00</div>
								<button type="submit" class="btn btn-outline-primary">Submit</button>
								<button type="reset" class="btn btn-outline-secondary" id="reset">
									Reset
								</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div
						class="card text-center text-white bg-transparent border-white h-100">
						<div class="card-body">
							<h5 class="card-title" id="title">Keterangan</h5>
							<p class="card-text" id="body"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
	"></script>

		<script src="/js/index.js"></script>
	</body>
</html>
